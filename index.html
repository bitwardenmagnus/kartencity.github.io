<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taschenlampenkarte mit MapTiler SDK</title>
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.6.1/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.6.1/maptiler-sdk.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      z-index: 0;
    }

    #darkOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle 100px at var(--x, 50%) var(--y, 50%), transparent 0%, rgba(0, 0, 0, 0.85) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 2;
    }

    #flashlightBtn {
      position: fixed;
      bottom: -60px;
      left: 20px;
      z-index: 3;
      padding: 10px 20px;
      background-color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: bottom 0.5s ease;
    }

    #flashlightBtn.show {
      bottom: 20px;
    }

    @media (max-width: 600px) {
      #flashlightBtn {
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <div id="darkOverlay"></div>
  <button id="flashlightBtn">Flashlight</button>

  <script>
    // Initialisiere MapTiler SDK
    maptilersdk.config.apiKey = 'U8w4eE0WpPoxijPRqwC8';

    const map = new maptilersdk.Map({
      container: 'map',
      style: maptilersdk.MapStyle.STREETS,
      center: [0, 0],
      zoom: 2
    });

    // Taschenlampen-Overlay
    const overlay = document.getElementById('darkOverlay');
    const button = document.getElementById('flashlightBtn');
    let flashlightOn = false;

    // Button nach 3 Sekunden anzeigen
    setTimeout(() => {
      button.classList.add('show');
    }, 3000);

    // Klick auf Button → Overlay an/aus
    button.addEventListener('click', () => {
      flashlightOn = !flashlightOn;
      overlay.style.opacity = flashlightOn ? 1 : 0;
      button.textContent = flashlightOn ? 'Turn off' : 'Flashlight';
    });

    // Mausbewegung → Lichtkreis bewegen
    document.addEventListener('mousemove', (e) => {
      if (flashlightOn) {
        overlay.style.setProperty('--x', `${e.clientX}px`);
        overlay.style.setProperty('--y', `${e.clientY}px`);
      }
    });

    // Touchbewegung → Lichtkreis bewegen (Mobile)
    document.addEventListener('touchmove', (e) => {
      if (flashlightOn && e.touches[0]) {
        overlay.style.setProperty('--x', `${e.touches[0].clientX}px`);
        overlay.style.setProperty('--y', `${e.touches[0].clientY}px`);
      }
    });
  </script>

</body>
</html>
